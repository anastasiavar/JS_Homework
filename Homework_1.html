<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Let's do some math!
        </title>
    </head>
    <body>
        <script>
            let radius = prompt("Εισάγετε την ακτίνα ενός κύκλου..");
            let area =  Math.PI * (Math.sqrt(radius));
            let p = 2 * Math.PI * radius 
            alert( `Η περίμετρος του κύκλου είναι ${area} και το εμβαδόν του είναι ${p}.`)   
        </script>;
    </body>
</html>
